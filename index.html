<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beyond a Sport</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans:wght@400&display=swap');

    :root {
      --beige-bg: #f9f5ef;
      --dark-brown: #4b2e2e;
      --accent: #c19a6b;
      --soft-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
      font-family: 'Open Sans', sans-serif;
      background: var(--beige-bg);
      color: var(--dark-brown);
    }

    /* Intro Section */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--beige-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      transition: opacity 2s ease-out;
      font-family: 'Playfair Display', serif;
    }

    #name {
      font-size: 4rem;
      color: var(--dark-brown);
      margin-bottom: 1rem;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    #tagline {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 1.5s ease-in 1s;
    }

    #welcome {
      font-size: 2rem;
      color: var(--dark-brown);
      font-style: italic;
      opacity: 0;
      transition: opacity 2s ease-in 2.5s;
    }

    #skip-intro {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Open Sans', sans-serif;
    }

    #skip-intro:hover {
      background-color: #a98257;
    }

    /* Main Content */
    #main-content {
      display: none;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      color: var(--dark-brown);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .tabs button {
      background: none;
      border: none;
      font-family: 'Open Sans', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--dark-brown);
      position: relative;
    }

    .tabs button:hover {
      color: var(--accent);
    }

    .tabs button:not(:last-child)::after {
      content: "";
      position: absolute;
      right: -1rem;
      top: 25%;
      height: 50%;
      width: 1px;
      background-color: var(--dark-brown);
      opacity: 0.3;
    }

    .tab {
      display: none;
      text-align: center;
    }

    .tab.active {
      display: block;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 1rem;
      background-color: var(--beige-bg);
      color: var(--dark-brown);
      font-size: 1rem;
      border-top: 1px solid var(--soft-shadow);
    }

    body::after {
      content: "";
      display: block;
      height: 5rem;
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <div id="name">Beyond a Sport</div>
    <div id="tagline">by Sylvia Wang</div>
    <div id="welcome">Basketball X Taekwondo</div>
    <button id="skip-intro">Skip Intro</button>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <header>
      <h1>Beyond a Sport</h1>
    </header>

    <div class="tabs">
      <button onclick="switchTab('about')">About</button>
      <button onclick="switchTab('journey')">My Journey</button>
      <button onclick="switchTab('gallery')">Gallery</button>
    </div>

    <div class="tab-content">
      <div id="about" class="tab active">
        <p>About section content here.</p>
      </div>
      <div id="journey" class="tab">
        <p>Journey section content here.</p>
      </div>
      <div id="gallery" class="tab">
        <p>Gallery section content here.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sylvia Wang. All rights reserved.</p>
  </footer>

  <script>
    const nameEl = document.getElementById("name");
    const taglineEl = document.getElementById("tagline");
    const welcomeEl = document.getElementById("welcome");

    window.onload = () => {
      setTimeout(() => nameEl.style.opacity = 1, 500);
      setTimeout(() => taglineEl.style.opacity = 1, 1500);
      setTimeout(() => welcomeEl.style.opacity = 1, 3000);
      setTimeout(() => {
        document.getElementById("intro").style.opacity = 0;
        setTimeout(() => {
          document.getElementById("intro").style.display = "none";
          document.getElementById("main-content").style.display = "block";
        }, 2000);
      }, 5000);
    };

    document.getElementById("skip-intro").addEventListener("click", () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    });

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
